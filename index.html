<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launched</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body class="raleway-font">
    <header>
        <nav>
            <h1>LOGO</h1>
            <button class="btn primary-btn raleway-font" style="width: 120px; height: 35px; font-weight: 700 !important;">sign up</button>
        </nav>
        <div class="header-div">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn primary-btn" style="width: 150px; height: 40px;">stay focused</button>
        </div>
    </header>

    <main>
        <section>
            <div class="demo-preview-wrapper">
                <div>
                    <h1 style="font-size:30px;">See It in Action</h1>
                    <p class="para-secondary" style="font-size: 16px; padding-bottom: 25px;">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn primary-btn" style="width: 190px; height: 36px;">Launch live preview</button>
                </div>
                <img src="./Assets/wc-mini.png" style="border-radius: 15px;" alt="">
            </div>
        </section>
    
        <section>
            <div class="users-statistics-box">
                <h1>Joined Thousands of Productive Users</h1>
                <div class="stats-flex-box">
                    <div class="rate-size-div">
                        <h1 class="inter-font stats-number">50K</h1>
                        <p class="para-secondary">Active user</p>
                    </div>

                    
                    <div>
                        <h1 class="inter-font stats-number">2M+</h1>
                        <p class="para-secondary"> focus session</p>
                    </div>
                    <div>


                        <h1 class="inter-font stats-number">95%</h1>
                        <p class="para-secondary">satisfaction rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
